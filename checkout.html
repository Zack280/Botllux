<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <div id="paypal-button-container"></div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AZ7poj2HOeKuQDtY19tPB5sK6v07_4w3M7BZbOcj172BgpEEruFlMRSNythoreHpOlZptiGRzQfb4Uzi&currency=USD"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                // Create order on the server
                return fetch('/create-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: '10.00' // Replace with the actual amount
                    })
                }).then(function(res) {
                    return res.json();
                }).then(function(orderData) {
                    return orderData.id; // Use the returned order ID
                });
            },
            onApprove: function(data, actions) {
                // Capture the order on the server
                return fetch('/capture-order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderId: data.orderID,
                        productId: 'CJHS1050546', // Replace with actual product ID
                        quantity: 1, // Replace with actual quantity
                        shippingInfo: {
                            name: {
                                full_name: 'John Doe' // Replace with actual customer name
                            },
                            address: {
                                address_line_1: '123 ABC St',
                                address_line_2: 'Apt 4',
                                admin_area_2: 'City',
                                admin_area_1: 'State',
                                postal_code: '12345',
                                country_code: 'US'
                            }
                        }
                    })
                }).then(function(res) {
                    return res.json();
                }).then(function(details) {
                    if (details.status === 'COMPLETED') {
                        alert('Payment and order creation successful!');
                    } else {
                        alert('Order creation failed!');
                    }
                }).catch(function(err) {
                    console.error(err);
                    alert('Payment or order creation failed!');
                });
            },
            onError: function(err) {
                console.error(err);
                alert('Payment failed!');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
