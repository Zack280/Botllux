<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <div id="paypal-button-container"></div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AZ7poj2HOeKuQDtY19tPB5sK6v07_4w3M7BZbOcj172BgpEEruFlMRSNythoreHpOlZptiGRzQfb4Uzi&currency=USD"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // Replace with the actual amount
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Payment successful!');
                    
                    // Prepare data for the backend
                    const orderData = {
                        orderId: data.orderID,
                        productId: 'CJHS1050546', // Replace with the actual product ID
                        quantity: 1, // Replace with the actual quantity
                        shippingInfo: {
                            address: details.payer.address,
                            name: details.payer.name,
                            email: details.payer.email_address
                        }
                    };

                    // Send data to your backend to create a CJ Dropshipping order
                    fetch('/capture-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(orderData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message) {
                            alert(data.message);
                        } else {
                            alert('Failed to create CJ Dropshipping order.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error creating CJ Dropshipping order.');
                    });
                });
            },
            onError: function(err) {
                console.error(err);
                alert('Payment failed!');
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
