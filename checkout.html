<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-element">Credit or debit card</label>
                <div id="card-element">
                    <!-- A Stripe Element will be inserted here. -->
                </div>
                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
            </div>
            <button id="submit-button">Pay Now</button>
        </form>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AZ7poj2HOeKuQDtY19tPB5sK6v07_4w3M7BZbOcj172BgpEEruFlMRSNythoreHpOlZptiGRzQfb4Uzi"></script>
    <script src="script.js"></script>
</body>
</html>

<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      return fetch('/create-paypal-order', {
        method: 'POST',
        headers: {
          'content-type': 'application/json'
        },
        body: JSON.stringify({
          amount: '10.00' // Replace with the actual amount
        })
      })
      .then(res => res.json())
      .then(orderData => {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '10.00' // Replace with the actual amount
            }
          }],
          id: orderData.id
        });
      });
    },
    onApprove: function(data, actions) {
      return fetch('/capture-paypal-order', {
        method: 'POST',
        headers: {
          'content-type': 'application/json'
        },
        body: JSON.stringify({
          orderId: data.orderID
        })
      })
      .then(res => res.json())
      .then(orderData => {
        if (orderData.status === 'COMPLETED') {
          alert('Payment successful!');
          // Handle successful payment
        } else {
          alert('Payment failed!');
        }
      });
    }
  }).render('#paypal-button-container');
</script>
