    <script>

        async function getAccessToken() {
    if (cachedToken && tokenExpiry > Date.now()) {
        return cachedToken;
    }

    const auth = btoa(`${clientId}:${clientSecret}`);
    const response = await fetch(`${baseURL}/v1/oauth2/token`, {
        method: 'POST',
        headers: {
            'Authorization': `Basic ${auth}`,
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'grant_type=client_credentials'
    });

    const data = await response.json();
    if (!response.ok) {
        throw new Error('Failed to retrieve PayPal token');
    }

    cachedToken = data.access_token;
    tokenExpiry = Date.now() + data.expires_in * 1000; // Convert expires_in to milliseconds
    return cachedToken;
}
        
     paypal.Buttons({
    createOrder: function(data, actions) {
        return fetch('https://api-m.sandbox.paypal.com/v2/checkout/orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
                'Authorization': `Bearer ${accessToken}` // Use the access token variable

            },
            body: JSON.stringify({
                amount: '10.00' // Replace with the actual amount
            })
        })
        .then(res => res.json())
        .then(orderData => {
            return orderData.id;
        });
    },
    onApprove: function(data, actions) {
        return fetch('https://api-m.paypal.com/v2/checkout/orders/{id}/capture', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
                'Authorization': `Bearer ${accessToken}` // Use the access token variable

            },
            body: JSON.stringify({
                orderId: orderData.id
            })
        })
        .then(res => res.json())
        .then(orderData => {
            if (orderData.status === 'COMPLETED') {
                alert('Payment successful!');
            } else {
                alert('Payment failed!');
            }
        });
    }
}).render('#paypal-button-container');
