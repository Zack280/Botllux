<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <div id="paypal-button-container"></div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AZ7poj2HOeKuQDtY19tPB5sK6v07_4w3M7BZbOcj172BgpEEruFlMRSNythoreHpOlZptiGRzQfb4Uzi&currency=USD"></script>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return fetch('https://api-m.paypal.com/v2/checkout/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: '10.00' // Replace with the actual amount
                    })
                })
                .then(res => res.json())
                .then(orderData => {
                    return orderData.id; // Return the order ID
                });
            },
            onApprove: function(data, actions) {
                // Use the orderID provided by PayPal's data object
                return fetch(`/v2/checkout/orders/${data.orderID}/capture`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderId: data.orderID // Pass the order ID here
                    })
                })
                .then(res => res.json())
                .then(captureData => {
                    if (captureData.status === 'COMPLETED') {
                        alert('Payment successful!');
                    } else {
                        alert('Payment failed!');
                    }
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
