<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <div id="paypal-button-container"></div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=AZ7poj2HOeKuQDtY19tPB5sK6v07_4w3M7BZbOcj172BgpEEruFlMRSNythoreHpOlZptiGRzQfb4Uzi"></script>
    <script>
      async function getAccessToken() {
        const res = await fetch('/paypal-token');
        const data = await res.json();
        return data.access_token;
      }

      paypal.Buttons({
        createOrder: async function(data, actions) {
          const accessToken = await getAccessToken();

          return fetch('https://api-m.sandbox.paypal.com/v2/checkout/orders', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${accessToken}`
            },
            body: JSON.stringify({
              intent: 'CAPTURE',
              purchase_units: [{
                amount: {
                  currency_code: 'USD',
                  value: '10.00' // Replace with the actual amount
                }
              }]
            })
          })
          .then(res => res.json())
          .then(orderData => {
            return orderData.id; // Return the order ID to PayPal
          });
        },
        onApprove: async function(data, actions) {
          const accessToken = await getAccessToken();

          return fetch(`https://api-m.sandbox.paypal.com/v2/checkout/orders/${data.orderID}/capture`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${accessToken}`
            }
          })
          .then(res => res.json())
          .then(orderData => {
            if (orderData.status === 'COMPLETED') {
              alert('Payment successful!');
              // Handle successful payment
            } else {
              alert('Payment failed!');
            }
          });
        }
      }).render('#paypal-button-container');
    </script>
</body>
</html>
